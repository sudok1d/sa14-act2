<!DOCTYPE html>
<html>
    <head>
        <title>Convert Currencies!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Currency Converter</h1>
            <form id="searchForm">
                <label for="sourceCurr">Choose a currency to convert from:</label>
                <select id="sourceCurr">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                </select>

                <label for="targetCurr">Choose a currency to convert to:</label>
                <select id="targetCurr">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                </select>
                <label for="amount">Input currency amount: </label>
                <input type="number" id="amount" min="0" step="0.01">
                <button type="button" id="convertButton">Convert</button>
            </form>
            <div id="result"></div>
        </div>
        <script src="script2.js"></script>
    </body>
</html>
