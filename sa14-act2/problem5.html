<!DOCTYPE html>
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  left: 50%;
}
#box {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: rgb(26, 161, 215);
}

#controlButton{
    margin-left: 50%;
}
</style>
<body>

<p><button id="controlButton" onclick="myMove()">Move</button></p> 

<div id ="container">
  <div id ="box"></div>
</div>

<script>
function myMove() {
  let id = null;
  const elem = document.getElementById("box");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
    }
  }
}
</script>

</body>
</html>
